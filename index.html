<html lang="en">
<head>

  <link rel="stylesheet" href="/images">
  <title>Email - Transactional</title>

  <style>
    /* Global Start */
    body {
      background-color: #ffffff;
    }
    /* Global End */

    /* Sections Start */
    .menu-header {
      padding-top: 15px; padding-right: 20px; padding-bottom: 15px; padding-left: 20px; background-color: #f4f4f4;
    }
    /* Sections End */

    /* Spacing Start */
      .header-gap-sm {
        width: 10px;
      }
      .header-gap-lg {
        width: 30px;
      }
    /* Spacing End */

    /* Colors Start */

    /* Colors End */

    /* Media Queries Start */

      /* Small devices (portrait tablets and large phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .inner-table-container {
          padding-left: 10px !important;
          padding-right: 10px !important;
        }
        .inner-table {
          width: 100% !important;
        }
        .inner-table .receipt-greeting {
          font-size: 25px !important; 
        }
      }
      
      /* Small devices (portrait tablets and large phones, 375px and down) */
      @media only screen and (max-width: 423px) {
        .order-number {
          font-size: 14px !important;
          text-align: center !important;
        }
        .contact-summary .phone-info p {
          text-align: center !important;
        }
        .menu-header .item-name {
          width: 250px !important;
        }
      }
      @media only screen and (max-width: 375px) {
        .receipt-greeting h1 {
          line-height: 45px !important;

      }

</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #ffffff; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">

<script type="text/template">

  <!-- Start HTML Email -->
  <table role="presentation" width="100%" border="0" cellspacing="0"
    cellpadding="0"
    style="font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;">
    <!-- Start of Container -->
    <tr>
      <td>
        <table role="presentation" class="container" width="600" align="center" border="0" cellspacing="0" cellpadding="0" style="margin: 0 auto;">

          <!-- Start Header Row -->
          <tr>
            <td 
              class="header" style="height: 102px; padding: 0 10px;"
              height="102" align="center">
              <table role="presentation" style="border-collapse: collapse;"
                width="100%" border="0" cellspacing="0"
                cellpadding="0">
                <tr>
                  <td align="left">
                    <a href="{{ company.logo_link }}" target="_blank">
                      <img
                        src="{{ company.logo_image }}"
                        alt="{{ company.logo_alt }}"
                        style="border: none; clear: both; display: block; height: 60px; width: 60px;"
                        width="70" height="70" border="0">
                    </a>
                  </td>
                  <td class="header-gap"
                    style="width: 300px;"></td>
                  <td align="center" style="height: 102px;"
                    height="102">
                    <a href="{{ company.treats_link }}" target="_blank">
                      <img
                        src="{{ company.treats_image }}"
                        alt="{{ company.treats_alt }}"
                        style="display: block; object-fit: cover;object-position: center; height: 60px; width: 70px;"
                        height="60" width="70" border="0">
                    </a>
                  </td>
                  <td class="header-gap-sm"
                    style="width: 10px;" width="10">
                  </td>
                  <td align="center" style="height: 102px;"
                    height="102">
                    <a href="{{ company.profile_link }}" target="_blank">
                      <img
                        src="{{ company.profile_image }}"
                        alt="{{ company.profile_alt }}"
                        style="display: block; object-fit: cover;object-position: center; height: 60px; width: 70px;"
                        height="60" width="70" border="0">
                    </a>
                  </td>
                  <td class="header-gap-sm"
                    style="width: 10px;" width="10">
                  </td>
                  <td align="center" style="height: 102px;"
                    height="102">
                    <a href="{{ company.order_link }}" target="_blank">
                      <img
                        src="{{ company.order_image }}"
                        alt="{{ company.order_alt }}"
                        style="display: block; object-fit: cover;object-position: center; height: 60px; width: 70px;"
                        height="60" width="70" border="0">
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- End Header Row -->

          <!-- Start Main Content -->
          <tr>
            <td class="outter-table"
              style="padding: 10px; background-color: #f4f8f9; border-top: 1px solid #d8d8d8;"
              valign="top">
              <table role="presentation" style="border-collapse: collapse;" width="100%" border="0" cellspacing="0" cellpadding="0">

                <!-- Inner Table Container Start -->
                <tr>
                  <td class="inner-table-container"
                    style="padding-top: 70px; padding-bottom: 70px;   background-color: #ffffff;"
                    align="center" valign="top">
                    <table role="presentation" class="inner-table"
                      style="border-collapse: collapse; width: 520px;"
                      width="520" align="center" border="0" cellspacing="0"
                      cellpadding="0">

                      <!-- Order Receipt Start -->
                      <tr>
                        <td style="padding-top: 20px;">
                          <table role="presentation" style="border-collapse: collapse; width: 100%;  background-color: #ffffff;" width="100%" align="center" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                              <td
                                style="font-size: 14px; font-weight: 700; text-transform: uppercase; color: #c8102e;">
                                <img
                                  src="https://i.postimg.cc/zG3CSKrP/receipt.jpg"
                                  alt="Receipt Image"
                                  style="display: block; border: none;"
                                  width="180" height="11"
                                  border="0">
                              </td>
                            </tr>
                            <tr>
                              <td class="receipt-greeting">
                                <h1
                                style="margin: 0; padding-top: 20px; font-size: 35px; font-weight: 700; color: #2a6185; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">It was great to see you, {{ customer.firstName }}</h1>
                              </td>
                            </tr>
                            <tr>
                              <td class="receipt-info">
                                <p
                                style="margin: 0; padding: 20px 0; font-size: 16px; font-weight: 400; color: #5b6770; line-height: 25px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                  Thanks for stopping by today. It's
                                  always our pleasure to serve you. We
                                  appreciate your loyalty and using
                                  the Chick‑fil‑A® App.
                                </p>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                      <!-- Order Receipt End -->

                      <!-- Order Summary Start -->
                      <tr>
                        <td style="padding-top: 20px; background: #ffffff;">
                          <table role="presentation" style="border-collapse: collapse; width: 100%;  background-color: #ffffff;" width="100%" align="center" border="0" cellspacing="0" cellpadding="0">

                            <!-- Order Title Summary Start -->
                            <tr>
                              <td style="padding: 20px 0; border-bottom: 1px solid #586770; ">
                                <table role="presentation" style="border-collapse: collapse; width: 100%;  background-color: #ffffff;" width="100%" align="center" border="0" cellspacing="0" cellpadding="0">
                                  <tr>
                                    <td style="font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      <h3 
                                        style="margin: 0; font-size: 20px; font-weight: 700; color: #2a6185;line-height: 20px;">
                                        Order Summary
                                      </h3>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                            <!-- Order Title Summary End -->

                            <!-- Order Customer Summary Start -->
                            <tr>
                              <td>
                                <h4 style="margin: 0; padding: 20px 0 3px;  font-size: 18px; font-weight: 700; color: #5b6770; line-height: 25px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                  {{ customer.firstName }} {{ customer.lastName }}
                                </h4>
                                <table role="presentation" style="border-collapse: collapse;"
                                  width="100%" border="0"
                                  cellspacing="0" cellpadding="0">
                                  <tr>
                                    <td valign="top" align="left" style="width: 50%; font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      <p style="margin: 0; font-size: 16px; font-weight: 400; color: #5b6770; line-height: 25px;">{{ customer.order_date }}</p>
                                    </td>
                                    <td valign="top" align="left" style="width: 50%; font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      <p class="order-number" style="margin: 0; font-size: 16px; font-weight: 400; color: #5b6770; line-height: 25px;">Order Number: {{ customer.id }}</p>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                            <!-- Order Customer Summary End -->

                            <!-- Order Payment Summary Start -->
                            <tr>
                              <td>
                                <h4 style="margin: 0; padding: 20px 0 3px;  font-size: 18px; font-weight: 700; color: #5b6770; line-height: 25px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                  Payment Method:
                                </h4>
                                <table role="presentation" style="border-collapse: collapse;"
                                  width="100%" border="0"
                                  cellspacing="0" cellpadding="0">
                                  <tr>
                                    <td style="width: 50%; font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      <p style="margin: 0; font-size: 16px; font-weight: 400; color: #5b6770; line-height: 25px;">{{ customer.payment_method }}</p>
                                    </td>
                                    <td style="width: 50%; font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      &nbsp;
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                            <!-- Order Payment Summary End -->

                            <!-- Order Contact Summary Start -->
                            <tr>
                              <td>
                                <h4 style="margin: 0; padding: 20px 0 3px;  font-size: 18px; font-weight: 700; color: #5b6770; line-height: 25px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                  Restaurant
                                </h4>
                                <table class="contact-summary" role="presentation" style="border-collapse: collapse;"
                                  width="100%" border="0"
                                  cellspacing="0" cellpadding="0">
                                  <tr>
                                    <td class="address-info" valign="top" style="width: 50%; font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      <p style="margin: 0; font-size: 16px; font-weight: 400; color: #5b6770; line-height: 20px;">{{ company.address }} {{ company.city }}, {{ company.state }} {{ company.zipcode }}</p>
                                    </td>
                                    <td class="phone-info" valign="top" style="width: 50%; font-size: 14px; font-family: 'Open Sans', 'Helvetica Neue', Helvetica,Arial, 'Lucida Grande', sans-serif;">
                                      <p style="margin: 0; font-size: 16px; font-weight: 400; color: #5b6770; line-height: 20px;"> {{ company.phone }}</p>
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                            <!-- Order Contact Summary End -->

                          </table>
                        </td>
                      </tr>
                      <!-- Order Summary End -->

                      <!-- Menu Items Start -->
                      <tr>
                        <td
                          style="background-color: #ffffff; padding-top: 40px;"
                          align="center">

                          <!-- Menu Items Header Start-->
                          <tr>
                            <td
                              style="padding-bottom: 10px;"
                              align="center">
                              <table role="presentation"
                                style="border-collapse: collapse;"
                                width="100%" border="0"
                                cellspacing="0" cellpadding="0">
                                <tr>
                                  <td class="menu-header"
                                    style="padding: 10px; border-bottom: 1px solid #586770; background-color: #f4f4f4">
                                    <table role="presentation"
                                      style="border-collapse: collapse;"
                                      width="100%" border="0"
                                      cellspacing="0"
                                      cellpadding="0">
                                      <tr>
                                        <td
                                          class="item-name"
                                          style="width: 70%; font-size: 16px; font-weight: 700; color: #5b6770; line-height: 25px; text-align: left;"
                                          width="70%"
                                          align="left" valign="top">
                                          Item Name
                                        </td>
                                        <td
                                          style="width: 15%; font-size: 16px; font-weight: 700; color: #5b6770; line-height: 25px; text-align: center;"
                                          width="15%"
                                          align="center" valign="top">
                                          Qty
                                        </td>
                                        <td
                                          style="width: 15%; font-size: 16px; font-weight: 700; color: #5b6770; line-height: 25px;text-align: center;"
                                          width="15%"
                                          align="center" valign="top">
                                          Price
                                        </td>
                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          <!-- Menu Items Header End-->
                        
                          <!-- Single Item Start --> 
                          {% assign items_total = order.items_total | split: ", " %}
                          {% assign items_titles = order.items_titles | split: ", " %}
                          {% assign items_condiment1 = order.items_condiment1 | split: ", " %}
                          {% assign items_condiment2 = order.items_condiment2 | split: ", " %}
                          {% assign titles_quantities = order.titles_quantities | split: ", " %}
                          {% assign condiment1_quantities = order.condiment1_quantities | split: ", " %}
                          {% assign condiment2_quantities = order.condiment2_quantities | split: ", " %}
                          {% assign items_prices = order.items_prices | split: ", " %}
                          {% assign items_voids = order.items_voids | split: ", " %}
                          {% assign discount = order.discount | split: ", " %}
                          {% assign subtotal = order.subtotal | split: ", " %}
                          {% assign tax = order.tax | split: ", " %}
                          {% assign total = order.total | split: ", " %}


                          <!-- Item Group Start -->
                          {% for item in items_total %}
                          <tr>
                            <td 
                              style="padding: 10px; border-bottom: 1px solid #586770;" align="center">
                              <table role="presentation"
                                style="border-collapse: collapse;"
                                width="100%" border="0"
                                cellspacing="0" cellpadding="0">
                                <tr>
                                  <td class="item"
                                    style="width: 315px;"
                                    width="315"
                                    align="left">
                                    <table role="presentation"
                                      style="border-collapse: collapse;"
                                      width="95%" border="0"
                                      cellspacing="0"
                                      cellpadding="0">

                                      <!-- Item Title Start -->
                                      <tr>
                                        <td
                                          class="item-title"
                                          style="width: 70%; font-size: 18px; padding-bottom: 5px; font-weight: 700; color: #3e6a91; text-align: left; line-height: 25px;"
                                          align="left"
                                          valign="top">
                                          {{items_titles[forloop.index0]}} 
                                        </td>
                                      </tr>
                                      <!-- Item Title End -->
                                    </table>
                                  </td>

                                  <!-- Item Quantity Start -->
                                  <td
                                    style="width: 15%; font-size: 16px; padding-left: 10px; padding-bottom: 5px; font-weight: 400; color: #5b6770; line-height: 25px; text-align: center;" align="center"
                                    valign="top">
                                    {{titles_quantities[forloop.index0]}} 
                                  </td>
                                  <!-- Item Quantity End -->

                                  <!-- Item Price Start -->
                                  <td
                                    style="width: 15%; font-size: 16px; font-weight: 400; color: #5b6770; padding-bottom: 5px; line-height: 25px; text-align: center;"
                                    width="15%" align="center"
                                    valign="top">
                                    {{items_prices[forloop.index0]}}
                                  </td>
                                  <!-- Item Price End -->

                                </tr>
                                <!-- Single Item Row End -->

                                <!-- Single Item Condiments 1 Row Start -->
                                <tr>
                                  <td class="item-extra"
                                    style="width: 315px;"
                                    width="315"
                                    align="left">
                                    <table role="presentation"
                                      style="border-collapse: collapse;"
                                      width="95%" border="0"
                                      cellspacing="0"
                                      cellpadding="0">

                                      <!-- Item Condiments 1 Title Start -->
                                      <tr>
                                        <td
                                          class="item-title"
                                          style="width: 70%; font-size: 16px; padding-bottom: 5px; font-weight: 400; color: #5b6770; text-align: left; line-height: 25px;"
                                          width="70%"
                                          align="left"
                                          valign="top">
                                          {{items_condiment1[forloop.index0]}}
                                        </td>
                                      </tr>
                                      <!-- Item Condiments 1 Title End -->
                                    
                                    </table>
                                  </td>

                                  <!-- Item Condiments 1 Quantity Start -->
                                  <td
                                    style="width: 15%; font-size: 16px; padding-left: 10px; padding-bottom: 5px; font-weight: 400; color: #5b6770; line-height: 25px; text-align: center;" align="center"
                                    width="15%"
                                    valign="top">
                                    {{condiment1_quantities[forloop.index0]}}
                                  </td>
                                  <!-- Item Condiments 1 Quantity End -->

                                </tr>
                                <!-- Single Item Condiments 1 Row End -->
                                
                                <!-- Single Item Condiments 2 Row Start -->
                                <tr>
                                  <td class="item-extra"
                                    style="width: 315px;"
                                    width="315"
                                    align="left">
                                    <table role="presentation"
                                      style="border-collapse: collapse;"
                                      width="95%" border="0"
                                      cellspacing="0"
                                      cellpadding="0">

                                      <!-- Item Condiments 2 Title Start -->
                                      <tr>
                                        <td
                                          class="item-title"
                                          style="width: 70%; font-size: 16px; padding-bottom: 5px; font-weight: 400; color: #5b6770; text-align: left; line-height: 25px;"
                                          align="left"
                                          width="70%"
                                          valign="top">
                                          {{items_condiment2[forloop.index0]}}
                                        </td>
                                      </tr>
                                      <!-- Item Condiments 2 Title End -->
                                    
                                    </table>
                                  </td>

                                  <!-- Item Condiments 2 Quantity Start -->
                                  <td
                                    style="width: 15%; font-size: 16px; padding-left: 10px; padding-bottom: 5px; font-weight: 400; color: #5b6770; line-height: 25px; text-align: center;" align="center"
                                    width="15%"
                                    valign="top">
                                    {{condiment2_quantities[forloop.index0]}}
                                  </td>
                                  <!-- Item Condiments 2 Quantity End -->

                                </tr>
                                <!-- Single Item Condiments 2 Row End -->

                                <!-- Single Item Void Row Start -->
                                <tr>
                                  <td class="item-extra"
                                    style="width: 315px;"
                                    width="315"
                                    align="left">
                                    <table role="presentation"
                                      style="border-collapse: collapse;"
                                      width="95%" border="0"
                                      cellspacing="0"
                                      cellpadding="0">
                                      <!-- Item Void Title Start -->
                                      <tr>
                                        <td
                                          class="item-title"
                                          style="width: 70%; font-size: 16px; padding-bottom: 5px; font-weight: 400; color: red; text-align: left; line-height: 25px;"
                                          align="left"
                                          width="70%"
                                          valign="top">
                                          {{items_voids[forloop.index0]}}
                                        </td>
                                      </tr>
                                      <!-- Item Void Title End -->

                                    </table>
                                  </td>
                                </tr>
                                <!-- Single Item Void Row End -->

                              </table>
                            </td>
                          </tr>
                          {% endfor %}
                          <!-- Item Group End-->

                          

                        <!-- Total Amount Start -->
                        <tr>
                          <td 
                            style="padding-top: 50px; padding-bottom: 0px;">
                            <table role="presentation"
                              style="border-collapse: collapse;"
                              width="100%" border="0"
                              cellspacing="0" cellpadding="0">
                              <tr>
                                <td 
                                  class="total-amount"
                                  style="text-align: right;"
                                  align="right"
                                  valign="top">
                                  <table role="presentation"
                                    style="border-collapse: collapse;"
                                    width="100%" border="0"
                                    cellspacing="0"
                                    cellpadding="0">

                                    <!-- Discounts Row Start -->
                                    <tr>
                                      <td
                                        style="width: 80%; padding-right: 10px; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: right;"
                                        align="right"
                                        width="80%"
                                        valign="top">
                                        Discounts:
                                      </td>
                                      <td
                                        style="width: 20%; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: center;"
                                        width="20%"
                                        align="center"
                                        valign="top">
                                        (${{discount}})
                                      </td>
                                    </tr>
                                    <!-- Discounts Row End -->
                                    
                                    <!-- Subtotal Row Start -->
                                    <tr>
                                      <td
                                        style="width: 80%; padding-right: 10px; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: right;"
                                        align="center"
                                        width="80%"
                                        valign="top">
                                        Subtotal:
                                      </td>
                                      <td
                                        style="width: 20%; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: center;"
                                        width="20%"
                                        align="center"
                                        valign="top">
                                        ${{subtotal}}
                                      </td>
                                    </tr>
                                    <!-- Subtotal Row End -->

                                    <!-- Tax Row Start -->
                                    <tr>
                                      <td
                                        style="width: 80%; padding-right: 10px; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: right;"
                                        width="80%"
                                        align="right"
                                        valign="top">
                                        Tax:
                                      </td>
                                      <td
                                        style="width: 20%; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: center;"
                                        width="20%"
                                        align="center"
                                        valign="top">
                                        ${{tax}}
                                      </td>
                                    </tr>
                                    <!-- Tax Row End -->

                                    <!-- Total Row Start -->
                                    <tr>
                                      <td
                                        style="width: 80%; padding-right: 10px; padding-bottom: 5px; font-weight: 600; color: #5b6770; line-height: 25px; text-align: right;"
                                        width="80%"
                                        align="right"
                                        valign="top">
